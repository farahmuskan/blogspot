{% extends "base.html" %}
{% block content %}
<h1>Create New Post</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>{{ form.title.label }} {{ form.title(size=40) }}</div>
    <div>{{ form.content.label }} {{ form.content(rows=10, cols=60) }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
